<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>
  <link rel="icon" type="image/png" href="./assets/img/icon.png">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="./css/contacts.css">
  <link rel="stylesheet" href="./css/navbar-header.css">
  <link rel="stylesheet" href="./css/responsiv.css">
  <!-- <link rel="stylesheet" href="./css/add_Task_media_query.css"> -->
  <script src="main.js"></script>
  <script src="./js/mini_backend.js"></script>
  <script src="./js/contacts.js"></script>
  <script src="./js/board.js"></script>

</head>

<body onload="initContacts()">
  <div class="maincontainer">

    <header>
      <div w3-include-html="./assets/templates/header.html"></div>
    </header>

    <nav>
      <div w3-include-html="./assets/templates/side_menu.html"></div>
    </nav>

    <!-- Start Content -->

    <div class="contacts-main-container">
      <!-- left side -->
      <div class="contacts-list-container">
        <div class="contacts-list" id="contact-list"></div>
      </div>
      <!-- right Side -->
      <div class="contacts-show-main-container ">
        <!-- right side headline -->
        <div class="contacts-headline-container">
          <div class="headline">Contacts</div>
          <div class="vertical-line"></div>
          <div class="sub-headline">Better with a team</div>
        </div>
        <!-- content -->
        <div class="contacts-show-detail-container" id="contacts-show-detail-container">
          <!-- add button -->
          <div class="button text-21-700-black" onclick="toggleEditContainer()">
            <div>New contact</div>
            <div><img src="./assets/img/contacts/new-contact.png" alt=""></div>
          </div>
        </div>
      </div>
      <!--  add/edit contacts container-->
      <div class="contacts-add-edit-container" id="contacts-add-edit-container">
        <div class="contacts-add-edit-left">
          <div class="contacts-edit-logo"><svg width="56" height="66" viewBox="0 0 102 122"
              fill="none">
              <path d="M72.655 0H50.4972V25.4923H72.655V0Z" fill="white" />
              <path
                d="M50.4971 46.2251H72.655V82.1779C72.7562 90.8292 70.2941 99.3153 65.5815 106.557C60.9284 113.594 51.9459 121.966 35.3275 121.966C17.2263 121.966 6.67577 113.406 0.98291 108.715L14.9594 91.4743C20.5159 96.0112 25.8679 99.7435 35.4128 99.7435C42.6396 99.7435 45.5202 96.7988 47.2076 94.2307C49.5015 90.6637 50.6881 86.4923 50.6165 82.2464L50.4971 46.2251Z"
                fill="white" />
              <path d="M39.1967 30.1318H17.0388V52.3884H39.1967V30.1318Z" fill="#29ABE2" />
              <path
                d="M84.2622 111.522C84.2622 116.265 81.859 118.815 78.5012 118.815C75.1434 118.815 72.9447 115.785 72.9447 111.762C72.9447 107.739 75.2116 104.554 78.6887 104.554C82.1658 104.554 84.2622 107.687 84.2622 111.522ZM75.5184 111.711C75.5184 114.57 76.6604 116.675 78.6205 116.675C80.5806 116.675 81.6885 114.45 81.6885 111.539C81.6885 108.988 80.6659 106.592 78.6205 106.592C76.5752 106.592 75.5184 108.903 75.5184 111.711Z"
                fill="white" />
              <path d="M88.6597 104.76V118.593H86.2053V104.76H88.6597Z" fill="white" />
              <path
                d="M91.3187 118.593V104.76H94.0458L96.9775 110.461C97.7322 111.952 98.4036 113.483 98.9887 115.049C98.8353 113.337 98.7672 111.368 98.7672 109.177V104.76H101.017V118.593H98.4774L95.5117 112.772C94.7265 111.243 94.0266 109.671 93.4152 108.064C93.4152 109.776 93.5345 111.711 93.5345 114.09V118.576L91.3187 118.593Z"
                fill="white" />
            </svg></div>
          <div class="contacts-edit-headline" id="contacts-edit-headline">Add contact</div>
          <div class="contacts-edit-subheadline" id="contacts-edit-subheadline">Tasks are better
            with a team!</div>
          <div class="horizontal-blue-line"></div>
        </div>
        <div class="contacts-add-edit-right">
          <div class="contacts-add-edit-right-first-row">
            <div>
              <div class="contacts-edit-right-avatar" id="contacts-edit-right-avatar">
                <img src="./assets/img/contacts/avatar.png" alt="">
              </div>
            </div>
            <div class="contacts-edit-right-form">
              <div>
                <input class="inputField" type="text" name="" id="new-contact-name"
                  placeholder="Name">
                <div class="required" id="required-1">This field is requiered! Minimum 3
                  characters!</div>
              </div>
              <div>
                <input type="email" class="inputField" name="" id="new-contact-email"
                  placeholder="Email">
                <div class="required " id="required-2">Please input a valid email adress!</div>
              </div>
              <div>
                <input type="text" class="inputField" name="" id="new-contact-phone"
                  placeholder="Phone">
                <div class="required" id="required-3">This field is requiered with minimum of 6
                  digits!</div>
              </div>
            </div>

          </div>
          <div class="button-container-form">
            <div class="button" onclick="toggleEditContainer()">
              <div>Cancel</div>
              <div style="margin-left: 12px;"><svg width="13" height="13" viewBox="0 0 13 13"
                  fill="none" stroke="#2A3647">
                  <path
                    d="M6.501 6.49996L11.744 11.743M1.258 11.743L6.501 6.49996L1.258 11.743ZM11.744 1.25696L6.5 6.49996L11.744 1.25696ZM6.5 6.49996L1.258 1.25696L6.5 6.49996Z"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg></div>
            </div>
            <div class="button" onclick="addNewContact()">
              <div id="edit-or-add-button">Create contact</div>
              <div><img style="margin-left: 12px;" src="./assets/img/contacts/check-icon.png"
                  alt=""></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
